{% extends 'layout.html'%}
{% block title %}Prediction{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='Css/predict.css') }}">
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        
        <div>
            <h3>Mẫu dự đoán</h3>
            <ul id="sample-list">
                <li data-value="1">Mẫu 1</li>
                <li data-value="2">Mẫu 2</li>
                <li data-value="3">Mẫu 3</li>
                <li data-value="4">Mẫu 4</li>
            </ul>
        </div>
        <div>
            <h3>Lịch sử chuẩn đoán</h3>
            <ul id="history-list">
                
            </ul>
        </div>
       
        
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 >Maternal_Health_Risk</h1>
        <div class="form-section">
            <div class="form">
                <h2>Vui lòng cung cấp đầy đủ thông tin</h2>
                <form id="form_main">
                    <label for="Age">Tuổi:</label>
                    <input type="number" id="Age" name="Age" min="10" max="70" value="25">
                    
                    <label for="SystolicBP">Huyết áp tầm thu:</label>
                    <input type="number" id="SystolicBP" name="SystolicBP" min="70" max="150" value="120">
                    
                    <label for="DiastolicBP">Huyết áp tầm trương:</label>
                    <input type="number" id="DiastolicBP" name="DiastolicBP" min="50" max="100" value="80">
                    
                    <label for="BS">Đường huyết:</label>
                    <input type="number" id="BS" name="BS" min="6.1" max="18" value="7.01" step="0.01">
                    
                    <label for="BodyTemp">Nhiệt độ cơ thể:</label>
                    <input type="number" id="BodyTemp" name="BodyTemp" min="95" max="102" value="98" step="0.1">
                    
                    <label for="HeartRate">Nhịp tim:</label>
                    <input type="number" id="HeartRate" name="HeartRate" min="50" max="90" value="75">
                    
                    <div style="text-align: center;">
                        <button type="submit" id="predictButton" class="predict-btn">Dự đoán</button>
                    </div>
                </form>
            </div>
            <div class="description">
                <div id="title" style="display: none;">
                    <h2>Kết quả dự báo</h2>
                    <img src="{{ url_for('static', filename='images/congoc.png') }}"  id="risk_img">
                </div>
                
                <p id="response" style="text-align: center; text-transform: uppercase; font-size: 1.5em;"></p>
                </p>
                <p id="Mota">
                </p>
                <p id="KhuyenNghi">

                </p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="{{ url_for('static', filename='Js/predict.js') }}"></script>

{% endblock %}
