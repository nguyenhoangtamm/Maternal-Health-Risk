{% extends 'layout.html'%}
{% block title %}Prediction{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='Css/predict.css') }}">
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Select Algorithm</h3>
        <select id="modelType">
            <option value="0">DecisionTree Model</option>
            <option value="1">RandomForest Model</option>
            <option value="2">LogisticRegression Model</option>
            <option value="3">NeuralNetwork Model</option>
        </select>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 >Maternal_Health_Risk</h1>
        <div class="form-section">
            <div class="form">
                <h2>Vui lòng cung cấp đầy đủ thông tin</h2>
                <form id="form_main">
                    <label for="Age">Tuổi:</label>
                    <input type="number" id="Age" name="Age" min="1" max="60" value="18">
                    <label for="SystolicBP">Huyết áp tầm thu:</label>
                    <input type="number" id="SystolicBP" name="SystolicBP" min="90" max="180" value="120">
                    <label for="DiastolicBP">Huyết áp tầm trương:</label>
                    <input type="number" id="DiastolicBP" name="DiastolicBP" min="60" max="120" value="80">
                    <label for="BS">Đường huyết:</label>
                    <input type="number" id="BS" name="BS" max="200" value="100" step="0.1">
                    <label for="BodyTemp">Nhiệt độ cơ thể:</label>
                    <input type="number" id="BodyTemp" name="BodyTemp" min="95" max="105" value="98.6" step="0.1">
                    <label for="HeartRate">Nhịp tim:</label>
                    <input type="number" id="HeartRate" name="HeartRate" min="60" max="100" value="75">
                    <div style="text-align: center;">
                        <button type="submit" id="predictButton" class="predict-btn">Dự đoán</button>
                    </div>                    
               
                </form>
            </div>
            <div class="description">
                <div id="title" style="display: none;">
                    <h2>Kết quả dự báo</h2>
                    <img src="{{ url_for('static', filename='images/congoc.png') }}"  id="risk_img">
                </div>
                
                <p id="response" style="text-align: center; text-transform: uppercase; font-size: 1.5em;"></p>
                </p>
                <p id="Mota">
                </p>
                <p id="KhuyenNghi">

                </p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="{{ url_for('static', filename='Js/predict.js') }}"></script>

{% endblock %}
