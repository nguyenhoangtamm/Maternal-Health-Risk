<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán rủi ro sức khỏe của bà mẹ khi mang thai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dự đoán rủi ro sức khỏe của bà mẹ khi mang thai</h1>
        <form>
            <div class="form-group">
                <label for="age">Tuổi</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="systolicBP">Huyết áp tâm thu</label>
                <input type="number" id="systolicBP" name="systolicBP" required>
            </div>
            <div class="form-group">
                <label for="diastolicBP">Huyết áp tâm trương</label>
                <input type="number" id="diastolicBP" name="diastolicBP" required>
            </div>
            <div class="form-group">
                <label for="bs">Đường huyết</label>
                <input type="number" id="bs" name="bs" required>
            </div>
            <div class="form-group">
                <label for="bodyTemp">Nhiệt độ cơ thể</label>
                <input type="number" id="bodyTemp" name="bodyTemp" required>
            </div>
            <div class="form-group">
                <label for="heartRate">Nhịp tim</label>
                <input type="number" id="heartRate" name="heartRate" required>
            </div>
            <div class="form-group">
                <label for="riskLevel">Mức độ rủi ro</label>
                <select id="riskLevel" name="riskLevel" required>
                    <option value="thấp">Thấp</option>
                    <option value="trung bình">Trung bình</option>
                    <option value="cao">Cao</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Dự đoán">
            </div>
        </form>
    </div>
</body>
</html>
